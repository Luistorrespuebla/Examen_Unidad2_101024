<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar y Reemplazar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Ajuste de textos</h1>
    
    <div class="mb-3">
      <label for="textArea" class="form-label">Texto:</label>
      <textarea id="textArea" class="form-control" rows="6" placeholder="Ingresa un texto"></textarea>
    </div>

    <div class="mb-3">
      <label for="busquedaSinonimo" class="form-label">Buscar palabra:</label>
      <input type="text" id="busquedaSinonimo" class="form-control" placeholder="Palabra a buscar">
    </div>

    <button id="btn-busqueda" class="btn btn-primary mb-3">Buscar</button>

    <div class="mb-3">
      <label for="opcionesReemplazo" class="form-label">Reemplazar por:</label>
      <select id="opcionesReemplazo" class="form-select" disabled>
        <option value="" disabled selected>Selecciona una opción:</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="coincidencias" class="form-label">Número de coincidencias encontradas:</label>
      <input type="text" id="coincidencias" class="form-control" readonly>
    </div>

    <script src="app.js"></script>
  </div>
</body>
</html>
